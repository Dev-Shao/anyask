<!DOCTYPE html>
<html>
<head>
	<title>Anyask</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	{% load static %}
	<!--link rel="stylesheet" href="{% static 'ask_app/css/bootstrap.min.css' %}"-->
	<link rel="stylesheet" href="{% static 'ask_app/css/flat-ui.css' %}">
	<link rel="stylesheet" href="{% static 'ask_app/css/shao.css' %}">
	<!--script type="text/javascript" src="{% static 'ask_app/js/jquery.min.js' %}"></script-->
	<script type="text/javascript" src="{% static 'ask_app/js/flat-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'ask_app/js/application.js' %}"></script>
	<link rel="shortcut icon" href="/media/favicon.ico">
</head>
<style>
	body{
		background-color: #ECF0F1;
	}
	#reg_form {
		display: none;		
	}
</style>
<body>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="text-center">
				<h1><a href="{% url 'ask_app:index' %}">Anyask</a></h1>
				<p>与世界分享你编的故事，和我们一起来装逼</p>
			</div>
			<div class="text-center">
				<div class="btn toolbar">
					<div class="btn-group">
						<a class="btn btn-inverse" href="#fakelink" id="reg_button">注册</a>
						<a class="btn btn-inverse active" href="#fakelink" id="log_button">登录</a>
					</div>
				</div>
			</div>
			<form class="login-form" action="{% url 'user_app:login' %}" method="post" id="log_form">
				{% csrf_token %}
	      <div class="form-group">
	        <input type="text" class="form-control login-field" placeholder="用户名" required id="login-name" name="username"/>
	        <label class="login-field-icon fui-user" for="login-name"></label> 
	      </div>
				<div class="form-group">
	        <input type="password" class="form-control login-field" placeholder="密码" required id="login-pass" name="password"/>
	        <label class="login-field-icon fui-lock" for="login-pass"></label>
	      </div>
				<button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
	      <a class="login-link" href="#" >忘记密码?</a>
	    </form>
	    <form class="login-form" action="{% url 'user_app:register' %}" method="post" id="reg_form">
	    	{% csrf_token %}
	      <div class="form-group">
	        <input type="text" class="form-control login-field" placeholder="用户名" name="username" required id="username" />
	        <label class="login-field-icon fui-user" for="login-name"></label> 
	      </div>
	      <div class="form-group">
	        <input type="text" class="form-control login-field" placeholder="邮箱" name="email" required id="email" />
	        <label class="login-field-icon fui-mail" for="login-name"></label> 
	      </div>
				<div class="form-group">
	        <input type="password" class="form-control login-field" name="password1" placeholder="密码" required id="password1" />
	        <label class="login-field-icon fui-lock" for="login-pass"></label>
	      </div>
	      <div class="form-group">
	        <input type="password" class="form-control login-field" name="password2" placeholder="确认密码" required id="password2" />
	        <label class="login-field-icon fui-lock" for="login-pass"></label>
	      </div>
			<button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
	      <a class="login-link" href="#fakelink">点击注册，表示您已同意我们的条款</a>
	    </form>

		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		$("#reg_button").click(function(){
			$("#log_form").hide();
			$("#reg_form").show();
		});
		$("#log_button").click(function(){
			$("#reg_form").hide();
			$("#log_form").show();
		});
	});
</script>
</body>
</html>
